            <div class="rooms_grid">
                <input type="number" id="kid" name="kid" placeholder="Kids"></div>
            
            <div class="rooms_grid"><button class="rooms_search"><i class="fas fa-search" style="padding-right: 20px;"></i>Search</button></div>
